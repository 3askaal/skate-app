<content [center]="true">

  <form (ngSubmit)="AUTH.changePassword(passwords)">

    <label class="input input--field space--m">
      <input
        type="password"
        placeholder="Old password"
        name="old"
        [(ngModel)]="passwords.old">
    </label>

    <label class="input input--field space--m">
      <input
        type="password"
        placeholder="New password"
        name="new"
        [(ngModel)]="passwords.new">
    </label>

    <label class="input input--field space--m">
      <input
        type="password"
        placeholder="Confirm new password"
        name="confirmation"
        [(ngModel)]="passwords.confirmation">
    </label>

    <button class="btn btn--block" type="submit">CHANGE PASSWORD</button>

  </form>

</content>
