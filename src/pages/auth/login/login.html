<content [center]="true">

  <form (ngSubmit)="AUTH.login(credentials)" class="space--m">

    <label class="input input--field space--m">
      <input
        type="text"
        placeholder="Username or Email"
        name="identifier"
        [(ngModel)]="credentials.identifier">
    </label>

    <label class="input input--field space--m">
      <input
        type="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="credentials.password">
    </label>

    <button class="btn btn--block" type="submit">LOG IN</button>

  </form>
